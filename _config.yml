# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: "Mercy"
email: merswaf@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  Certified CURIOUS.Always trying to learn
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://merswaf.github.io" # the base hostname & protocol for your site, e.g. http://example.com
repository: merswaf/merswaf.github.io
twitter: merswaf
github: merswaf

header_image: assets/seb.jpeg


comments: true
disqus: purelog-jekyll

author: Mercy Wafula
author_bio: >-
  Heya! ðŸ˜„ Iâ€™m Mercy, and this is where I share what Iâ€™m working on, what Iâ€™ve accomplished (hello, certifications!), and whatever else catches my interest. So, welcome â€” I guess?
