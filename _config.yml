author_pic: assets/seb.p
paginate: 4
paginate_path: "/:num/"

markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge

# Build settings
theme: null
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-paginate
permalink: /:title

defaults:
  - scope:
      path: "" # an empty string here means all files in the project
      type: "posts" # previously `post` in Jekyll 2.2.
    values:
      layout: "post"
      author: Mercy Wafula
      avatar: assets/seb.png
  - scope:
      path: ""
      type: project
    values:
      layout: project-entry
      content-type: project

# Allows all pages to be put into `_pages` folder
# for easier navigation and better SEO.
collections:
  pages:
    output: true
    permalink: /:title
  projects:
    output: true
    permalink: /projects/:title
  #notes:
   # output: true
    #permalink: /notes/:title
  #projgg:
   # output: true
    #permalink: /jrnals/:title

# Exclude from processing.
exclude:
  - ".jekyll-cache"
  - "Gemfile"
  - "Gemfile.lock"
